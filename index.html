<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MKTG1485 CX Strategy — Persona Template</title>

  <style>
    :root{
      --rmit-blue:#0d1b4c;
      --rmit-red:#c71f23;
      --rmit-grey:#f6f6f6;
      --ink:#1b1b1b;
      --line:#e6e6e6;
      --muted:#6b7280;
      --bg:#ffffff;
    }
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Arial,Helvetica,sans-serif;}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px 60px;}

    /* Header */
    .kicker{font-size:14px;color:var(--muted);margin:0 0 6px;}
    h1{margin:0 0 12px;color:var(--rmit-blue);font-size:28px;font-weight:700;}
    .toolbar{display:flex;gap:10px;align-items:center;margin:10px 0 16px}
    .btn{background:var(--rmit-blue);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn.alt{background:#fff;color:var(--ink);border:1px solid var(--line)}
    .hint{margin-left:auto;color:var(--muted);font-size:12px}

    /* Header card (photo + identity) */
    .card{
      display:grid;gap:16px;align-items:start;
      grid-template-columns: 160px 1fr;
      background:var(--rmit-grey);border:1px solid var(--line);border-radius:12px;padding:14px;
    }
    .photo{
      width:160px;height:160px;border-radius:12px;background:#fff;border:1px dashed var(--line);
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .photo img{width:100%;height:100%;object-fit:cover}
    .upload{margin-top:8px}
    .upload input{font-size:12px}
    .ident{display:grid;gap:10px}
    .title-line{display:grid;gap:10px;grid-template-columns:2fr 1fr 1fr}
    .row{display:grid;gap:10px;grid-template-columns:repeat(3,minmax(180px,1fr))}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:12px;color:var(--muted)}
    .field input{border:1px solid var(--line);border-radius:8px;padding:9px 10px;font-size:14px}
    .field input:focus{border-color:var(--rmit-blue);box-shadow:0 0 0 2px rgba(13,27,76,.1)}

    /* Sections */
    .section{margin-top:16px;border:1px solid var(--line);border-radius:12px;background:#fff}
    .section h2{margin:0;padding:12px 14px;border-bottom:1px solid var(--line);font-size:18px;color:var(--rmit-blue)}
    .body{padding:14px}
    .grid-2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .grid-3{display:grid;gap:12px;grid-template-columns:repeat(3,1fr)}
    .grid-4{display:grid;gap:12px;grid-template-columns:repeat(4,1fr)}
    textarea{width:100%;min-height:160px;resize:vertical;border:1px solid var(--line);border-radius:8px;padding:10px 12px;font-size:13.5px;line-height:1.5}
    textarea.sm{min-height:110px}
    textarea:focus{border-color:var(--rmit-blue);box-shadow:0 0 0 2px rgba(13,27,76,.08)}
    .small{font-size:12px;color:var(--muted);margin-top:6px}

    /* Chips / badges */
    .badge{display:inline-block;background:var(--rmit-grey);border:1px solid var(--line);border-radius:999px;padding:4px 8px;font-size:12px;margin-right:6px}

    /* Evidence tags */
    .tags{margin-top:16px;border:1px dashed var(--line);border-radius:12px;padding:12px;background:#fff}
    .tags h3{margin:0 0 6px;color:var(--rmit-blue);font-size:16px}
    .tags p{margin:0 0 8px;color:var(--muted);font-size:12px}
    .tag-grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:8px}
    .tag-grid input{border:1px solid var(--line);border-radius:8px;padding:6px 8px;font-size:12px;min-height:34px}

    .foot{margin-top:20px;color:var(--muted);font-size:12px}

    @media (max-width:980px){
      .card{grid-template-columns: 1fr}
      .row,.title-line,.grid-3,.grid-4{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="kicker">MKTG1485 Customer Experience Strategy</p>
    <h1>CX Persona Template</h1>

    <div class="toolbar">
      <button class="btn" id="exportBtn">Export to Word</button>
      <button class="btn alt" id="clearBtn">Clear all</button>
      <span class="hint">One persona per page · Base everything on evidence</span>
    </div>

    <!-- Persona header card -->
    <section class="card">
      <div>
        <div class="photo" id="photoBox" aria-label="Persona photo">
          <span class="small">Add photo</span>
        </div>
        <div class="upload">
          <input type="file" id="photoInput" accept="image/*" />
        </div>
      </div>

      <div class="ident">
        <div class="title-line">
          <div class="field">
            <label for="personaName">Persona name</label>
            <input id="personaName" placeholder="e.g. Mia Tran" />
          </div>
          <div class="field">
            <label for="shortLabel">Behavioural label</label>
            <input id="shortLabel" placeholder="e.g. Time‑poor commuter" />
          </div>
          <div class="field">
            <label for="date">Date</label>
            <input id="date" type="date" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="age">Age</label>
            <input id="age" placeholder="e.g. 28" />
          </div>
          <div class="field">
            <label for="pronouns">Pronouns</label>
            <input id="pronouns" placeholder="e.g. she/her" />
          </div>
          <div class="field">
            <label for="location">Location (City/Region)</label>
            <input id="location" placeholder="e.g. Footscray, VIC" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="role">Occupation / employment status</label>
            <input id="role" placeholder="e.g. Registered nurse (night shifts)" />
          </div>
          <div class="field">
            <label for="language">Language(s)</label>
            <input id="language" placeholder="e.g. English, Vietnamese" />
          </div>
          <div class="field">
            <label for="household">Household context</label>
            <input id="household" placeholder="e.g. Lives with partner; 1 car" />
          </div>
        </div>
      </div>
    </section>

    <!-- Background & story -->
    <section class="section">
      <h2>Background & story</h2>
      <div class="body">
        <textarea id="background" placeholder="Brief life context that shapes behaviour (work patterns, family, transport, financial situation, health, community ties). Avoid stereotypes; keep to facts and patterns evidenced in your research."></textarea>
      </div>
    </section>

    <!-- Goals & needs -->
    <section class="section">
      <h2>Goals & needs</h2>
      <div class="body grid-2">
        <textarea id="primaryGoals" placeholder="Primary goals — what they are trying to achieve most of the time in this domain."></textarea>
        <textarea id="secondaryGoals" placeholder="Secondary goals — nice‑to‑haves, emerging goals or situational aims."></textarea>
      </div>
      <div class="body">
        <textarea id="needs" class="sm" placeholder="Explicit needs (information, access, reassurance, affordability, control, speed, dignity)."></textarea>
      </div>
    </section>
