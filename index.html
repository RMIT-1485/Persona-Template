<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MKTG1485 CX Strategy — Persona Template</title>

  <style>
    :root{
      --rmit-blue:#0d1b4c;
      --rmit-red:#c71f23;
      --rmit-grey:#f6f6f6;
      --ink:#1b1b1b;
      --line:#e6e6e6;
      --muted:#6b7280;
      --bg:#ffffff;
    }
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Arial,Helvetica,sans-serif;}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px 60px;}

    /* Header */
    .kicker{font-size:14px;color:var(--muted);margin:0 0 6px;}
    h1{margin:0 0 16px;color:var(--rmit-blue);font-size:28px;font-weight:700;}

    /* Toolbar */
    .toolbar{display:flex;gap:10px;align-items:center;margin:10px 0 16px}
    .btn{background:var(--rmit-blue);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn.alt{background:#fff;color:var(--ink);border:1px solid var(--line)}
    .hint{margin-left:auto;color:var(--muted);font-size:12px}

    /* Card header (photo + identity) */
    .header-card{
      display:grid;gap:14px;align-items:start;
      grid-template-columns: 140px 1fr;
      background:var(--rmit-grey);border:1px solid var(--line);border-radius:12px;padding:14px;
    }
    .photo{
      width:140px;height:140px;border-radius:12px;background:#fff;border:1px dashed var(--line);
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .photo img{width:100%;height:100%;object-fit:cover}
    .upload{margin-top:8px}
    .upload input{font-size:12px}
    .ident{display:grid;gap:10px}
    .row{display:grid;gap:10px;grid-template-columns:repeat(3,minmax(160px,1fr))}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:12px;color:var(--muted)}
    .field input{border:1px solid var(--line);border-radius:8px;padding:9px 10px;font-size:14px}
    .field input:focus{border-color:var(--rmit-blue);box-shadow:0 0 0 2px rgba(13,27,76,.1)}
    .title-line{display:grid;gap:10px;grid-template-columns:2fr 1fr 1fr}

    /* Sections */
    .section{margin-top:16px;border:1px solid var(--line);border-radius:12px;background:#fff}
    .section h2{margin:0;padding:12px 14px;border-bottom:1px solid var(--line);font-size:18px;color:var(--rmit-blue)}
    .section .body{padding:12px 14px}
    .grid-2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .grid-3{display:grid;gap:12px;grid-template-columns:repeat(3,1fr)}
    .grid-4{display:grid;gap:12px;grid-template-columns:repeat(4,1fr)}
    textarea{width:100%;min-height:96px;resize:vertical;border:1px solid var(--line);border-radius:8px;padding:8px 10px;font-size:13px;line-height:1.45}
    textarea:focus{border-color:var(--rmit-blue);box-shadow:0 0 0 2px rgba(13,27,76,.08)}
    .small{font-size:12px;color:var(--muted);margin-top:6px}

    /* Sliders / chips */
    .slider-row{display:flex;gap:10px;align-items:center}
    .slider-row input[type="range"]{flex:1;appearance:none;height:6px;background:var(--line);border-radius:6px;outline:none}
    .slider-row input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;width:16px;height:16px;border-radius:50%;background:var(--rmit-red);border:0;box-shadow:0 0 0 2px rgba(199,31,35,.2);cursor:pointer;
    }
    .slider-row input[type="range"]::-moz-range-thumb{width:16px;height:16px;border-radius:50%;background:var(--rmit-red);border:0;cursor:pointer}
    .badge{display:inline-block;background:var(--rmit-grey);border:1px solid var(--line);border-radius:999px;padding:4px 8px;font-size:12px;margin-right:6px}

    /* Evidence tags */
    .tags{margin-top:16px;border:1px dashed var(--line);border-radius:12px;padding:12px;background:#fff}
    .tags h3{margin:0 0 6px;color:var(--rmit-blue);font-size:16px}
    .tags p{margin:0 0 8px;color:var(--muted);font-size:12px}
    .tag-grid{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:8px}
    .tag-grid input{border:1px solid var(--line);border-radius:8px;padding:6px 8px;font-size:12px;min-height:34px}

    /* Footer */
    .foot{margin-top:20px;color:var(--muted);font-size:12px}

    @media (max-width:980px){
      .header-card{grid-template-columns: 1fr}
      .row,.title-line,.grid-3,.grid-4{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
    }
  </style>
</head>
